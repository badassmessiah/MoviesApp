<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="fixed-header ">
        <div class="container-fluid d-flex justify-content-between align-items-center py-0">
            <a href="./index.html" class="logo">Mega Movies</a>
            <div class="text-center mb-4">
                <button id="dark-mode-toggle" class="btn btn-secondary">
                    <div class="toggle">
                        <input type="checkbox">
                        <span class="button"></span>
                        <span class="label">â˜¼</span>
                      </div>
                </button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h1 id="movie-title" class="text-center mb-4 main-heading">Loading...</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <img id="movie-poster" src="" alt="Movie Poster" style="height: 390px; width: 100%;" class="img-fluid rounded">
            </div>
            <div class="col-md-8">
                <p id="movie-overview" class="lead"></p>
                <ul class="list-group">
                    <li class="list-group-item"><strong>Release Date:</strong> <span id="movie-release-date"></span></li>
                    <li class="list-group-item"><strong>Rating:</strong> <span id="movie-rating"></span></li>
                    <li class="list-group-item"><strong>Runtime:</strong> <span id="movie-runtime"></span> minutes</li>
                    <li class="list-group-item"><strong>Genres:</strong> <span id="movie-genres"></span></li>
                    <li class="list-group-item"><strong>Budget:</strong> $<span id="movie-budget"></span></li>
                    <li class="list-group-item"><strong>Revenue:</strong> $<span id="movie-revenue"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p class="mb-0">
                &copy; 2025 MadMovies. 
                <a href="./index.html" class="text-white text-decoration-none">Home</a>
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="JavaScript/main.js"></script>
</body>
</html>
